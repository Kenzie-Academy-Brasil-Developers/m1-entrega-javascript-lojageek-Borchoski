<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/img/1a0cc979bc5fc895d321d350de9e26e5_400x400.png" type="image/x-icon">
    <title>GeekWord</title>
</head>
<body">
    <header class="containerHeader">
        <div class="cabecalho">
            <div class="imgLogo">
                <img src="./logo.svg" alt="Logo GeekWord">
            </div>
            <div class="botaoCabecalho">
                <button class="botao1">Produtos</button> <button class="botao2"><span class="contato">Contato</span></button>
            </div>
        </div>
    </header>
    <main>
        <div class="containerMain">
            <div class="paintings">
                <h2>Paintings</h2>
                <ul class="itensPainting" id="paint">
                </ul>
            </div>
            <div class="actionFigure">
                <h2>Action Figure</h2>
                <ul class="itensAction" id="action">
                </ul>
            </div>
        </div>
    </main>

    <script src="./itens.js"></script>
    <script src="./script.js"></script>
</body>
</html>
